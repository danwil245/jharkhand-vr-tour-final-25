<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Baba Baidyanath Temple тАУ Virtual Tour ЁЯЫХ</title>

  <!-- A-Frame Library -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      margin-top: 10px;
      font-size: 24px;
    }
    #view {
      width: 100%;
      height: 80vh;
      border-radius: 12px;
      overflow: hidden;
    }
    .controls {
      padding: 10px;
    }
    button {
      background-color: #d97706;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      margin: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b45309;
    }
  </style>
</head>

<body>

  <h1>Baba Baidyanath Temple тАУ Virtual Tour ЁЯЫХ</h1>

  <!-- 360┬░ VIEW AREA -->
  <div id="view">
    <a-scene embedded>
      <a-assets>
        <img id="skyimg" src="baidyanath-temple-360.jpg">
        <audio id="bells" src="templebells.mp3"></audio>
        <!-- Pre-recorded Tamil Audio -->
        <audio id="taAudio" src="temple.mp3"></audio>
        <!-- Pre-recorded Odia Audio -->
        <audio id="orAudio" src="temple_or  (1).m4a"></audio>
      </a-assets>

      <a-sky src="#skyimg"></a-sky>

      <!-- Temple Bells Sound -->
      <a-entity sound="src: #bells; autoplay: true; loop: true; volume: 1.0;"></a-entity>

    </a-scene>
  </div>

  <!-- BUTTON CONTROLS -->
  <div class="controls">

    <button onclick="goNext()">Next Location тЮбя╕П</button>
  </div>

  <script>
    function playDescription(lang) {

      // ====== TAMIL AUDIO USING temple.mp3 ======
      if (lang === "ta") {
        const audio = document.getElementById("taAudio");
        audio.play().catch(err => console.log("Tamil play error:", err));
        return;
      }

      // ====== ODIA AUDIO USING temple-or.mp3 ======
      if (lang === "or") {
        const audio = document.getElementById("orAudio");
        audio.play().catch(err => console.log("Odia play error:", err));
        return;
      }

      // ====== ENGLISH & HINDI USING BROWSER TTS ======
      const speak = new SpeechSynthesisUtterance();

      if (lang === "en") {
        speak.text = "Welcome to the sacred Baba Baidyanath Temple, one of the twelve Jyotirlingas of Lord Shiva. This temple is located in Deoghar, Jharkhand.";
        speak.lang = "en-IN";
      }

      if (lang === "hi") {
        speak.text = "рдкрд╡рд┐рддреНрд░ рдмрд╛рдмрд╛ рдмреИрджреНрдпрдирд╛рде рдордВрджрд┐рд░ рдореЗрдВ рдЖрдкрдХрд╛ рд╕реНрд╡рд╛рдЧрдд рд╣реИред рдпрд╣ рднрдЧрд╡рд╛рди рд╢рд┐рд╡ рдХреЗ рдмрд╛рд░рд╣ рдЬреНрдпреЛрддрд┐рд░реНрд▓рд┐рдВрдЧреЛрдВ рдореЗрдВ рд╕реЗ рдПрдХ рд╣реИ рдФрд░ рджреЗрд╡рдШрд░, рдЭрд╛рд░рдЦрдВрдб рдореЗрдВ рд╕реНрдерд┐рдд рд╣реИред";
        speak.lang = "hi-IN";
      }

      speak.rate = 1;
      speechSynthesis.speak(speak);
    }

    function goNext() {
      window.location.href = "hundru.html";
    }
  </script>
</body>
</html>
